    .p{

</head>
<body>
  <header>
    <p class="animate__animated animate__fadeInDown">Welcome to Sustainability Hub</p>
  </header>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="home.html">Home </a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="renewable_energy.html">Renewable Energy Integration</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="main-container">
    <h1>Total Energy Produced per Day:</h1>
    <div class="progress-bar">
      <div class="progress" id="total-progress"></div>
    </div>
    <div class="energy-counter" id="total-energy-display">0</div>
    <div class="unit">MWh</div>
    <div class="total-capacity">Total Max Capacity: <span id="total-max-capacity"></span> MW</div>
  </div>

  <!-- Sub-containers for Wind Power Plants -->
  <div class="horizontal-container" id="plant-containers"></div>
  <script>
   {
    const ratedCapacities = [1500, 1064, 528, 278, 259, 144, 126, 100.8, 100.5, 100]; // Capacities of wind power plants in MW
const capacityFactor = 0.030; // Capacity factor for wind turbines
const hoursInDay = 12;

let totalEnergyProduced = 0;

// Create sub-containers for each wind power plant
const plantNames = [
    "Muppandal Wind Farm",
    "Jaisalmer Wind Park",
    "Brahmanvel Wind Farm",
    "Dhalgaon Wind Farm",
    "Vankusawade Wind Park",
    "Vaspet",
    "Tuljapur",
    "Beluguppa Wind Park",
    "Mamatkheda Wind Park",
    "Anantapur Wind Park"
];

const learnMoreLinks = [
    "https://www.scribd.com/presentation/406500676/Case-Study-of-Muppandal-Windfarm",
    "https://en.wikipedia.org/wiki/Jaisalmer_Wind_Park",
    "https://en.wikipedia.org/wiki/Wind_power_in_India",
    "https://www.nsenergybusiness.com/features/top-wind-power-farms-india/",
    "https://www.nsenergybusiness.com/features/top-wind-power-farms-india/",
    "https://www.nsenergybusiness.com/features/top-wind-power-farms-india/",
    "https://www.nsenergybusiness.com/features/top-wind-power-farms-india/",
    "https://www.nsenergybusiness.com/features/top-wind-power-farms-india/",
    "https://www.nsenergybusiness.com/features/top-wind-power-farms-india/",
    "https://www.nsenergybusiness.com/features/top-wind-power-farms-india/"
];

const mapIconLinks = [
    "https://www.google.com/maps/place/Muppandal+Wind+Farm/@8.2649025,77.5641934,17z/data=!3m1!4b1!4m6!3m5!1s0x3b048aca05d7e97b:0x67b81ef51284e2aa!8m2!3d8.2649025!4d77.5667683!16s%2Fg%2F11f5hlb71y?entry=ttu",
    "https://www.google.com/maps/search/jaisalmer+wind+park+rajasthan/@26.746631,70.3507122,9z/data=!3m1!4b1?entry=ttu",
    "https://www.google.com/maps/search/brahmanvel+wind+farm/@8.6073562,77.3143391,10z/data=!3m1!4b1?entry=ttu",
    "https://www.google.com/maps/search/Dhalgaon+Wind+Farm/@16.7915864,74.2152258,9.09z?entry=ttu",
    "https://www.google.com/maps/search/Vankusawade+Wind+Park/@17.4740365,73.8110919,14z/data=!3m1!4b1?entry=ttu",
    "https://www.google.com/maps/place/Renew+power+Vaspet+123+office/@17.08925,75.3369625,17z/data=!3m1!4b1!4m6!3m5!1s0x3bc6c1e40e95ca1b:0x8a32fb11146380ea!8m2!3d17.0892449!4d75.3395374!16s%2Fg%2F11pc4l8lt9?entry=ttu",
    "https://www.google.com/maps/place/Tuljapur,+Maharashtra+413601/@18.0074046,76.0522419,14z/data=!3m1!4b1!4m6!3m5!1s0x3bc5be0a40876f91:0x57fb8af728b88e9d!8m2!3d18.0087239!4d76.0708812!16zL20vMGNjMjBj?entry=ttu",
    "https://www.google.com/maps/place/Suzlon+Wind+Project/@14.7143232,77.1315602,17z/data=!3m1!4b1!4m6!3m5!1s0x3bb72b08ffffffff:0x98f0aa816795bf26!8m2!3d14.714318!4d77.1341351!16s%2Fg%2F11dxcthnrr?entry=ttu",
    "https://www.google.com/maps/search/Mamatkheda+Wind+Park/@23.4177173,75.5086009,8z/data=!3m1!4b1?entry=ttu",
    "https://www.google.com/maps/place/Wind+World+India+Limited/@14.6657408,77.5986916,17z/data=!3m1!4b1!4m6!3m5!1s0x3bb14ae462c3d8a9:0xcd03580d34f28bc8!8m2!3d14.6657356!4d77.6012665!16s%2Fg%2F11csqckp0b?entry=ttu"
];

const plantContainers = document.getElementById("plant-containers");

for (let i = 0; i < plantNames.length; i++) {
    const container = document.createElement("div");
    container.classList.add("sub-container");
    container.innerHTML = `
        <div class="plant-info">
            <h2>${plantNames[i]}</h2>
            <div class="progress-bar">
                <div class="progress" id="progress${i + 1}"></div>
            </div>
            <p>Energy Produced: <span class="energy-counter" id="energy-display${i + 1}">0</span> MWh</p>
            <button class="button" onclick="window.open('${learnMoreLinks[i]}', '_blank')">LEARN MORE</button>
            <a class="button-link" href="${mapIconLinks[i]}" target="_blank"><img src="map_icon.png" class="map-icon" alt="Map Icon"></a>
        </div>
    `;
    plantContainers.appendChild(container);
}

// Update individual plant energy production
const plantEnergyDisplays = [];

for (let i = 0; i < ratedCapacities.length; i++) {
    const energyDisplay = document.getElementById(`energy-display${i + 1}`);
    plantEnergyDisplays.push(energyDisplay);
}

const increment = 0.001; // Adjust the increment for smoother animation

const interval = setInterval(() => {
    let allPlantsComplete = true;

    for (let i = 0; i < ratedCapacities.length; i++) {
        const currentEnergy = parseFloat(plantEnergyDisplays[i].textContent);
        const energyToProduce = ratedCapacities[i] * capacityFactor * hoursInDay;

        if (currentEnergy < energyToProduce) {
            allPlantsComplete = false;
            const newEnergy = currentEnergy + increment * energyToProduce;
            totalEnergyProduced += increment * energyToProduce;
            plantEnergyDisplays[i].textContent = newEnergy.toFixed(2);

            const progress = document.getElementById(`progress${i + 1}`);
            progress.style.width = (newEnergy / energyToProduce) * 100 + "%";
        }
    }

    document.getElementById("total-energy-display").textContent = totalEnergyProduced.toFixed(2);

    const totalProgress = document.getElementById("total-progress");
    totalProgress.style.width = (totalEnergyProduced / (ratedCapacities.reduce((a, b) => a + b, 0) * capacityFactor * hoursInDay)) * 100 + "%";

    // Calculate and display total max capacity
    const totalMaxCapacity = ratedCapacities.reduce((acc, curr) => acc + curr, 0);
    document.getElementById("total-max-capacity").textContent = totalMaxCapacity.toFixed(2);

    if (allPlantsComplete) {
        clearInterval(interval); // Stop the interval when all plants have reached their capacity
    }
}, 5000); // Change the interval duration to slow down the animation (in milliseconds)ration to slow down the animation (in milliseconds)
    }

    window.onload = function() {
      animateCounter();
    };
  </script>
