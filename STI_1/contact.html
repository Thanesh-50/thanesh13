<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sustainability Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: #333;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>We're excited to hear from you! Whether you have questions, suggestions, or just want to say hi, feel free to reach out to us at <a href="mailto:sustainabilityhub@example.com">sustainabilityhub@example.com</a>.</p>
    
    <div class="social-icons">
      <a href="https://www.facebook.com/SustainabilityHub" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="https://twitter.com/SustainHub" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="https://www.instagram.com/sustainabilityhub/" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
      <!-- Add more social media icons and links here -->
    </div>
  </div>
</body>
</html>
